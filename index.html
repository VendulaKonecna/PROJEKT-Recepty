<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,800&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

	<div class="popular">
	<!-- největší hlavní recept -->
		<div class="main-recipe">
			<div class="recept-meta">
				<div class="category">Saláty</div>
				<div class="comment">5 komentářů</div>
			</div>
			<h2 class="name">Salát s&nbsp;vlašskými ořechy</h2>
		</div>
		
		<div class="recipes">
			<!-- malý recept 1 -->
			<div class="small recipe1">
				<div class="recept-meta">
					<div class="category">Svačina</div>
					<div class="comment">16 komentářů</div>
				</div>	
				<h2 class="name">Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="small recipe2">
				<div class="recept-meta">
					<div class="category">Mexická</div>
					<div class="comment">7 komentářů</div>
				</div>
				<h2 class="name">Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="small recipe3">
				<div class="recept-meta">
					<div class="category">Luštěniny</div>
					<div class="comment">23 komentářů</div>
				</div>	
				<h2 class="name">chléb s&nbsp;cizrnou</h2>
			</div>


			<!-- malý recept 4 -->
			<div class="small recipe4">
				<div class="recept-meta">
					<div class="category">Burgery</div>
					<div class="comment">19 komentářů</div>
				</div>
				<h2 class="name">Sojový burger</h2>
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</html>
